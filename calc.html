<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color:green;
        }
    </style>
</head>
<body>
<h2>Калькулятор депозиту</h2>

  <label>Сума вкладу (грн): </label>
  <input type="number" id="sum" value="10000"><br><br>
  <label>Річна ставка (%): </label>
  <input type="number" id="rate" value="10"><br><br>
  <label>Кількість років: </label>
  <input type="number" id="years" value="5"><br><br>
  <button onclick="calculate()">Розрахувати</button>
  <h3 id="result"></h3>
  <script>
    function calculate() {
      let P = parseFloat(document.getElementById("sum").value);     
      let r = parseFloat(document.getElementById("rate").value) / 100; 
      let t = parseInt(document.getElementById("years").value);     

      let S = P * (1+r)^t;

      document.getElementById("result").innerText =
        "Через " + t + " років сума складе: " + S.toFixed(2) + " грн";
    }
    </script>
</body>
</html>
